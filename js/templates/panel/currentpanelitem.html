<div class="single row current-row" data-id="{{ current.get('id') }}">
    <div class="col-sm-8">
        <label>
        {% if(current.get('on')){ %}
            <input type="checkbox" name="active" value="1" id="active" checked="checked"> {{ current.get('name') }}
        {% } else { %}
            <input type="checkbox" name="active" value="1" id="active"> {{ current.get('name') }}
        {% } %} </label>
    </div>

    <div class="col-sm-4">
        <span class="trash delete" title="Remove {{ current.get('name') }}"></span>
        <span class="edit" title="Edit {{ current.get('name') }}"></span>
        <span class="time-check {{ current.isTimeValid() }}"></span>
    </div>
</div>
