            {% if(options.measureTool){ %}
            <button class='btn tool map-measuring-tool' name=MapMeasuringTool><span></span></button>
            {% } %}
            {% if(options.measureTool){ %}
            <button class='btn tool map-rectangle-tool' name=RectangleTool><span></span></button>
